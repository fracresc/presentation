<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <title>Francesca's presentation - Contact</title>
        <link rel='stylesheet' href='./css/styles.css'/>
        <script src="https://kit.fontawesome.com/639fc8ab65.js"></script>

    </head>
    <body>
        <div class="header-container">
            <header class="header">
                <a href="./index.html"><img id="logo" src="./images/logo.png" alt="logo"></a>
                <nav class="nav">
                    <ul>
                        <li><a href='./index.html'>Home</a></li>
                        <li><a href='./topic.html'>Topic</a></li>
                        <li><a href='./contact.html'>Contact</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="redline-container">
            <div class="redline"><p>contact</p></div>
        </div>

        <section class="container">

            <div class="section-form-container">
               
                <div class="form-title-container">
                    <h1>Get in touch!</h1>
                    <p><em>Would you like to talk about cats fun facts? Send a message.</em></p>
                </div>

                <form action='' method='get' class='contact-form'>

                    <div class='form-row'>
                        <label for='full-name'>Name</label>
                        <input id='full-name' name='full-name' type='text'/>
                    </div>

                    <div class='form-row'>
                        <label for='email'>Email</label>
                        <input id='email'
                               name='email'
                               type='email'
                               placeholder='joe@example.com'/>
                    </div>

                    <div class='form-row'>
                        <label for='abstract'>Message</label>
                        <textarea id='abstract' name='abstract'></textarea>
                        <div class='instructions'>Please don't feel hurt if I don't answer you :)</div>
                    </div>

                    <div class='form-row'>
                        <button>Submit</button>
                    </div>

                </form>

            </div>

        </section>

        <div class="footer-container">
            <footer class="footer">
                <p>Copyright&#169; F. C. Crescini 2019</p>
                <nav class="nav">
                    <ul>
                        <li>
                            <a href=""><i class="fab fa-github fa-2x"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fab fa-twitter fa-2x"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fab fa-linkedin-in fa-2x"></i></a>
                        </li>
                    </ul>
                </nav>
            </footer>
        </div>

    </body>
</html>
